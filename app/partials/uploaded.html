<p ng-show="failedUploads.length">Failed uploads:</p>

<div ng-repeat="failedUpload in failedUploads">
    <p>
        file name: {{failedUpload.fileName}}
    </p>
</div>


<p ng-show="tracks.length">Uploaded files:</p>

<div ng-repeat="track in tracks">
    <p>
        <a id="{{track.id}}" class="trackLink" href="#/viewTrack/{{track.id}}">
            date: {{track.date}},
            distance: {{track.distanceInKm}} km
        </a>
    </p>
</div>
